<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zooniverse Stargazing 2017 Planetary Visualiser</title>
<meta name="description" content="A planetary visualiser for the ABC/Zooniverse's Stargazing 2017 event. Exoplanets ahoy!">
<link href="./app/main.css" rel="stylesheet">
<script src="./app/main.js"></script>
</head>
<body>
<div id="app">
<svg id="svg">
  <circle id="exoPlanet1_orbit" class="orbit" />
  <circle id="exoPlanet2_orbit" class="orbit" />
  <circle id="exoPlanet3_orbit" class="orbit" />
  <circle id="exoPlanet4_orbit" class="orbit" />
  <circle id="exoStar" class="star"
    data-radiusrelativetosol="0.807"
    data-distanceFromStar="0"
  />
  <circle id="exoPlanet1" class="planet"
    data-radiusrelativetoearth="2.311981845"
    data-distancefromstar="0.0435801241"
    data-orbitalperiod="3.560130617"
  />
  <circle id="exoPlanet2" class="planet"
    data-radiusrelativetoearth="2.445958501"
    data-distancefromstar="0.0575708661"
    data-orbitalperiod="5.405518809"
  />
  <circle id="exoPlanet3" class="planet"
    data-radiusrelativetoearth="3.111926529"
    data-distancefromstar="0.07638902"
    data-orbitalperiod="8.26189452"
  />
  <circle id="exoPlanet4" class="planet"
    data-radiusrelativetoearth="2.516417681"
    data-distancefromstar="0.1020589898"
    data-orbitalperiod="12.758809"
  />
</svg>
<div id="controls">
  <div class="row">
    <label>Zoom</label><input id="control_zoom" type="text" value="0.00000003">
  </div>
  <div class="row">
    <label>Orbit scale</label><input id="control_orbitScale" type="text" value="1">
  </div>
  <div class="row">
    <label>Planet scale</label><input id="control_planetScale" type="text" value="1">
  </div>
  <div class="row">
    <label>Star scale</label><input id="control_starScale" type="text" value="1">
  </div>
  <div class="row">
    <label>Days per second</label><input id="control_daysPerSecond" type="text" value="0.5">
  </div>
</div>
</div><!--/#app-->
</body>
</html>
